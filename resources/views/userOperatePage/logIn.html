<body>
<!--头部LOGO+搜索框-->
<div class="headerSearch w100">
    <div class="searchContainer containerCenter">
        <div class="leftLogo">
            <a href="../common/Index.html" target="_self"><img src="../../../public/images/sitelogosmall.png"></a>
        </div>

            <span>欢迎登录</span>

    </div>
</div>

<div class="containerCenter clearfix">
    <div class="loginImgContainer">
        <img src="../../../public/images/loginPic.png">
    </div>
    <div class="loginInfoContainer">
        <h4>用户登录</h4>
        <form role="form">
            <div class="form-group">
                <label for="name">手机号</label>
                <input id="name" type="text" class="form-control" placeholder="请输入手机号">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input id="pwd" type="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请记住我
                    </label>

                    <a href="chooseFindWay.html">忘记密码？</a>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">登录</button>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <a href="register.html" style="color: #ff7800">立即注册</a>
                </div>
            </div>
        </form>
    </div>
</div>
